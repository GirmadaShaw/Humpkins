<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> PagePal - User List </title>
	<link rel="icon" type="images/x-icon" href="{{  url_for( 'static' , filename='pictures/favicon.ico' ) }}" />


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<style>
		body {
			background-image: url("../static/pictures/background-image.avif");
			background-repeat: space;
			background-size: 1%;
		}
	</style>


</head>

<body>
	<div class="container-fluid">
		<h1 style="margin-left : 30rem ;"> <b>All Users</b> </h1>
		<hr>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col"> <strong style="color: brown;">ID</strong> </th>
					<th scope="col"> <strong style="color: brown;">First_Name</strong> </th>
					<th scope="col"> <strong style="color: brown;">Last_Name </strong> </th>
					<th scope="col"> <strong style="color: brown;">Email </strong> </th>
					<th scope="col"> <strong style="color: brown;">Password </strong> </th>
					<th scope="col"> <strong style="color: brown;">Access </strong> </th>
				</tr>
			</thead>
			<tbody>

				{% for user in all_users %}

				<tr>
					<th scope="row">{{ user.id }} </th>
					<td> {{ user.fname }} </td>
					<td> {{ user.lname }} </td>
					<td> {{ user.email }} </td>
					<td> {{ user.password }} </td>

					<td> <button style="color: brown;"> <strong>Grant</strong> </button> </td>
					<td> <button style="color: brown;"> <strong>Revoke</strong> </button> </td>
				</tr>

				{% endfor %}

			</tbody>

		</table>
	</div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PagePal - Book Status</title>

    <link rel="icon" type="images/x-icon" href="{{ url_for( 'static' , filename='pictures/favicon.ico' ) }}" />

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <style>
        body {
            background-image: url("../static/pictures/background-image.avif");
            background-repeat: space;
            background-size: 1%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="margin-left : 400px; "><strong>Book Status</strong></h1>
        <hr>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col"><strong style="color: brown;">User_id</strong></th>
                    <th scope="col"><strong style="color: brown;">First Name</strong></th>
                    <th scope="col"><strong style="color: brown;">Last Name</strong></th>
                    <th scope="col"><strong style="color: brown;">Email</strong></th>
                    <th scope="col"><strong style="color: brown;">Books Bought</strong> </th>
                </tr>
            </thead>
            <tbody>
                {% for id in all_user_id %}
                <tr>
                    <td> {{ id }} </td>
                    <td> {{ all_users[loop.index0 ].fname }} </td>
                    <td>{{ all_users[ loop.index0 ].lname }} </td>
                    <td>{{ all_users[ loop.index0 ].email }}</td>
                    <td>
                        {% for book in all_user_book[ loop.index0 ] %}
                        <p style="display : inline-block ; margin-right: 10px;"><em>{{ book.name }},</em></p>
                        {% endfor %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>

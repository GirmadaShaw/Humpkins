<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> PagePal - Remvoe Section </title>
	<link rel="icon" type="images/x-icon" href="{{  url_for( 'static' , filename='pictures/favicon.ico' ) }}" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<style>
		body {
			background-image: url("../static/pictures/background-image.avif");
			background-repeat: space;
			background-size: 1%;

			margin: 300 px;
		}
		form{
			margin-top: 150px ;
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="remove_section">
			<form action="{{ url_for( 'remove_section' ) }}" method='post'>
				<div class="mb-3">
					<label class="form-label"> <strong style="color: brown;"> Choose Section to Remove </strong> </label>
					<select name="section" class="form-select">
						<option selected> <em> Available Sections </em> </option>

						{% for section in available_sections %}
						<option> {{ section.name }} </option>
						{% endfor %}
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

	</div>

	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> PagePal - Section List </title>
	<link rel="icon" type="images/x-icon" href="{{  url_for( 'static' , filename='pictures/favicon.ico' ) }}" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<style>
		body {
			margin: 300px;
			background-image: url("../static/pictures/background-image.avif");
			background-repeat: space;
			background-size: 1%;
		}
	</style>
</head>

<body>

	<div class="container">
		<form action="{{ url_for( 'add_section' ) }}" method='post'>
			<div class="mb-3">

				<label for="sectionName" class="form-label"> <strong style="color:brown"> Section Name </strong> </label>
				<select name="name" class="form-select" aria-label="Default select example">
					<option selected> <em> Available Sections </em> </option>
					<option value="Fiction">Fiction </option>
					<option value="Non-Fiction">Non-Fiction </option>
					<option value="Thriller">Thriller </option>
					<option value="Fantasy">Fantasy </option>
					<option value="Romance">Romance </option>
					<option value="Horror">Horror </option>
					<option value="Historical">Historical </option>
					<option value="Business">Business </option>
					<option value="Autobiography">Autobiography </option>
				</select>

			</div>

			<div class="mb-3">
				<label class="form-label"> <strong style="color: brown;"> Add a small Description </strong></label>
				<input type="text" name="descr" class="form-control">
			</div>



			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>

	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> PagePal - Add Book </title>
	<link rel="icon" type="images/x-icon" href="{{  url_for( 'static' , filename='pictures/favicon.ico' ) }}" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<style>
		body {
			margin: 300px;

			background-image: url("../static/pictures/background-image.avif");
			background-repeat: space;
			background-size: 1%;
		}
	</style>
</head>

<body>

	<div class="container">
		<form action="{{ url_for( 'add_book' ) }}" method='post'>
			<div class="mb-3">

				<label class="form-label"> <strong style="color: brown;"> Book Name </strong> </label>
				<input type="text" name="name" class="form-control" required />

				<label class="form-label"> <strong style="color: brown;"> Book Author </strong> </label>
				<input type="text" name="author" class="form-control" required />


				<label class="form-label"> <strong style="color: brown;"> Content </strong> </label>
				<textarea name="content" class="form-control" row="7" col="5"> </textarea>

				<label class="form-label"> <strong style="color: brown;"> Section Name </strong> </label>
				<select name="section_name" class="form-select" required />
				<option selected>Choose from here </option>
				{% for section in available_sections %}
				<option value="{{section.name}}"> {{section.name}} </option>
				{% endfor %}
				</select>


				<label class="form-label"> <strong style="color: brown;"> Rating </strong> </label>
				<select name="rating" class="form-select" required />
				<option selected> <em> Rate To Express </em> </option>
				<option value="1">1 </option>
				<option value="2">2 </option>
				<option value="3">3 </option>
				<option value="4">4 </option>
				<option value="5">5 </option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>


		</form>

	</div>

	</div>
</body>

</html>

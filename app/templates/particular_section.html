<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>PagePal - {{ sec_name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css' ) }}" />
  <link rel="icon" type="images/x-icon" href="{{ url_for( 'static' , filename='pictures/favicon.ico' ) }}" />
  <script src="https://kit.fontawesome.com/62854c29f7.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-image: url('../static/pictures/background-image.avif');
      background-repeat: space;
      background-size: 1%;
    }

    .Buy {
      text-align: right;
    }

    .Buy button {
      padding: 10px;
      margin: 10px;
    }

    .Buy button a {
      color: black;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <section class="top-categories">
    <div class="container">
      <div class="category-heading">
        <h1 style="color: black; font-size: 80px">Books in {{ sec_name }}</h1>
        <p>The Only Sport Where Couch Potatoes Are the True Champions!</p>
      </div>
      <hr>
      <div class="Buy">
        <button><a href=" {{ url_for( 'buy' , sec_name = sec_name ) }}"> Buy Now </a></button>
      </div>

      <div class="available-categories flex">
        {% for book in sorted_books_per_rating %}
        <div class="card flex">
          <h2><a style="color: black"> <strong style="color: brown;">{{ book.name }}</strong> </a></h2>
          <p>{{ book.content }} -
          <h5 style="color : grey"> <em style="color: brown;"> Rated as <strong style="font-size: 16px;">{{ book.rating
                }}</strong> </em></h5>
          </p>
          <br />
          <h4>Price : Rs. 10 </h4>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PagePal - Return Book</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link rel="icon" type="images/x-icon" href="{{ url_for( 'static' , filename='pictures/favicon.ico' ) }}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/62854c29f7.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-image: url('../static/pictures/background-image.avif');
      background-repeat: space;
      background-size: 1%;
    }
  </style>


</head>

<body>
  <section class="top-categories">
    <div class="container">
      <div class="category-heading">
        <h1 style="color: black; font-size: 80px">
          Thank you for visiting, <strong style="color: brown;" >{{user.fname}}</strong>
        </h1>
        <p>Hope you enjoyed reading the Book !</p>
      </div>
      <hr /><br>


      <form action="{{ url_for( 'return_book'  , id = id )  }}" method="post">
        <div class="mb-3">
          <label class="form-label">
            <strong style="color: brown;"> Choose Book to Return </strong>
          </label>
          <select name="book" class="form-select">
            <option selected><em> Choose from here </em></option>

            {% for book in user_books %}
            <option value="{{ book.name }}">{{ book.name }}</option>
            {% endfor %}
          </select><br>

          <label class="form-label"> <strong style="color: brown;"> Rate the book </strong> </label>
          <select name="rating" class="form-select" required />
          <option selected> <em> Rate To Express </em> </option>
          <option value="1">1 </option>
          <option value="2">2 </option>
          <option value="3">3 </option>
          <option value="4">4 </option>
          <option value="5">5 </option>
          </select><br>

          <div class="mb-4">
            <label class="form-label"><strong style="color: brown;"> Your Feedback </strong></label>
            <textarea placeholder="'Book Name' By 'Author' - <Your feedback>" class="form-control" name="feedback"
              rows="4"></textarea>
          </div>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>
</body>

</html>

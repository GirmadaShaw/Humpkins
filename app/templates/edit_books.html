<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> PagePal - Edit Book </title>
	<link rel="icon" type="images/x-icon" href="{{  url_for( 'static' , filename='pictures/favicon.ico' ) }}" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<style>
		.edit_options {
			margin: 200px 200px;

		}

		body {
			background-image: url("../static/pictures/background-image.avif");
			background-repeat: space;
			background-size: 1%;
		}
	</style>

</head>

<body>



	<div class="container-fluid">

		<div class="edit_options">

			<form action="{{ url_for( 'edit_book' ) }}" method='post'>
				<div class="mb-3">
					<label class="form-label"> <strong style="color: brown;"> Choose Book to Edit </strong> </label>
					<select name="section" class="form-select">
						<option selected> <em> Available Books </em> </option>

						{% for book in available_books %}
						<option> {{ book.id }} - {{ book.name }} - {{ book.content }} </option>
						{% endfor %}
					</select>
				</div>

				<div class="mb-3">

					<label class="form-label"> <strong style="color: brown;"> New Book Name </strong> </label>
					<input name="name" class="form-control form-control-lg" type="text">
				</div>

				<div class="mb-3">
					<label for="sectionName" class="form-label"> <strong style="color: brown;" > Section Name </strong> </label>
					<select name="section_name" class="form-select">
						<option selected> <em> Choose from here </em> </option>
						{% for section in available_sections %}
						<option value="{{section.name}}"> {{ section.id }} - {{ section.name }} </option>
						{% endfor %}
					</select>
				</div>

				<div class="mb-3">
					<label class="form-label"><strong style="color:brown;">Change Content </strong></label>
					<textarea class="form-control" name="content" rows="3"></textarea>
				</div>

				<div class="mb-3">
					<label class="form-label"><strong style="color: brown;">Correctly Input Book_ID </strong></label>
					<input type="number" class="form-control" name="id">
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>

		</div>





	</div>


</body>

</html>

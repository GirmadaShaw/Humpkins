<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PagePal - {{title}}</title>

  <link rel="icon" type="images/x-icon" href="{{ url_for( 'static' , filename='pictures/favicon.ico' ) }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/62854c29f7.js" crossorigin="anonymous"></script>

  <style>

.message {
      position : fixed ; 
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      
      margin-top: 20px;
     
    }
    body {
      background-image: url("../static/pictures/background-image.avif");
      background-repeat: space;
      background-size: 1%;

      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      gap: 40px;
    }
  </style>
</head>

<body>

  <div class="message">
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for cat,msg in messages %}
    <div class="alert alert-{{ cat }}">
      {{msg}}
    </div>
    {% endfor %} {% endif %} {% endwith %}
  </div>
  <h1><b style="color: brown;">Archivist Registration</b></h1>

  <form name="archivist_register" action="{{ url_for( 'archivist_register' ) }}" method="post">
    <div class="row g-3">
      <div class="col">
        <label class="form-label"> <strong>First Name</strong></label>
        <input type="text" class="form-control" name="fname" required />
      </div>
      <div class="col">
        <label class="form-label"><strong>Last Name</strong></label>
        <input type="text" class="form-control" name="lname" required />
      </div>

      <div class="row">
        <label class="form-label"><strong>Email</strong></label>
        <input type="email" class="form-control" name="email" required />
      </div>
      <div class="col">
        <label class="form-label"><strong>Password</strong></label>
        <input type="password" class="form-control" name="password" required />
      </div>
      <div class="g-col-6 g-col-md-4">
        <button class="btn btn-primary" type="submit">Submit </button>
      </div>
    </div>


  </form>
</body>

</html>
